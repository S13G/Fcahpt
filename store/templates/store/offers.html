{% extends 'index.html' %}
{% load static %}
{% load humanize %}
{% block content %}

    <section>
        <div class="container">
            <div class="text-center">
                <h1>Offers</h1>
                <br>
                <p class="lead">See our exciting offers, specially selected for you.</p>
            </div>
        </div>
    </section>

    <section class="section-background">
        <div class="container">
            <div class="row">
                {% for offer in offers %}
                    <div class="col-md-4 col-sm-4">
                        <div class="courses-thumb courses-thumb-secondary">
                            <div class="courses-top">
                                <div class="courses-image">
                                    <img src="{{ offer.image_url }}" class="img-responsive" alt="">
                                </div>
                            </div>

                            <div class="courses-detail">
                                <h3><a href="{% url 'fleet' %}">{{ offer.name }}</a></h3>
                                <p class="lead"><small>from</small> <strong><s>N</s>{{ offer.price|floatformat|intcomma }}
                                </strong> <small>per
                                    weekend</small>
                                </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
